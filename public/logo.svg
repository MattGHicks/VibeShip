<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Amber gradient -->
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="50%" stop-color="#E8951F"/>
      <stop offset="100%" stop-color="#D4851E"/>
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle - warm charcoal -->
  <circle cx="256" cy="256" r="240" fill="#1C1917"/>

  <!-- Subtle ambient glow -->
  <circle cx="256" cy="256" r="180" fill="#F5A623" opacity="0.03"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" stroke="url(#amberGrad)" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Main rocket/arrow shape -->
  <g filter="url(#glow)">
    <path
      d="M256 80
         L320 180
         L320 340
         L256 420
         L192 340
         L192 180
         Z"
      fill="url(#amberGrad)"
    />

    <!-- Left wing -->
    <path
      d="M192 240L120 320V380L192 300V240Z"
      fill="#D4851E"
      opacity="0.7"
    />

    <!-- Right wing -->
    <path
      d="M320 240L392 320V380L320 300V240Z"
      fill="#D4851E"
      opacity="0.7"
    />
  </g>

  <!-- Inner detail - subtle line -->
  <path
    d="M256 140L256 320"
    stroke="#1C1917"
    stroke-width="3"
    opacity="0.2"
  />
</svg>
